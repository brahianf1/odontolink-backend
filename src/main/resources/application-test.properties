# TEST PROFILE
# Este perfil se activa en el ambiente de pruebas/QA
# Caracteristicas: configuracion intermedia entre dev y prod

# JPA/Hibernate - Configuracion para testing
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - Nivel INFO para testing
logging.level.root=INFO
logging.level.site.utnpf.odontolink=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO

# Actuator - Endpoints moderados para testing
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
