# PRODUCTION PROFILE
# Este perfil se activa en produccion
# Caracteristicas: seguridad maxima, logs minimos, optimizaciones

# JPA/Hibernate - Configuracion para produccion
# IMPORTANTE: validate previene cambios automaticos en la base de datos
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - Solo errores y warnings en produccion
logging.level.root=WARN
logging.level.site.utnpf.odontolink=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Actuator - Exponer solo health e info en produccion
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Security Headers adicionales
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Connection Pool - Optimizado para produccion
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
