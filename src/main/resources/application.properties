# ODONTOLINK - APPLICATION PROPERTIES
# Este archivo contiene la configuracion base de la aplicacion.
# Los valores sensibles se obtienen de variables de entorno.
# Ver .env.example para la lista completa de variables requeridas.

spring.application.name=odontolink

# SERVER CONFIGURATION
server.port=${SERVER_PORT:8080}

# SPRING PROFILES
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# DATABASE CONFIGURATION
# Las credenciales se obtienen de variables de entorno por seguridad
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:odontolink}?sslmode=required&serverTimezone=America/Argentina/Buenos_Aires&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/HIBERNATE CONFIGURATION
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT CONFIGURATION
# El secreto JWT DEBE ser obtenido de variable de entorno (seguridad critica)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS CONFIGURATION
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# LOGGING CONFIGURATION
logging.level.root=${LOG_LEVEL:INFO}
logging.level.site.utnpf.odontolink=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${SHOW_SQL:false}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${FORMAT_SQL:false}

# ACTUATOR CONFIGURATION (Opcional - para monitoreo en produccion)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# SPRINGDOC/OPENAPI CONFIGURATION
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
